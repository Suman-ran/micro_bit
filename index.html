<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enterprise Micro:bit RC Car Controller</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>YuviPep Enterprise RC Car</h1>
      <button id="connectBtn">Connect Micro:bit</button>
    </header>

    <div class="remote">
      <div class="row">
        <div></div>
        <button id="up" class="control-btn">⬆️</button>
        <div></div>
      </div>
      <div class="row">
        <button id="left" class="control-btn">⬅️</button>
        <button id="stop" class="stop-btn">⏹️</button>
        <button id="right" class="control-btn">➡️</button>
      </div>
      <div class="row">
        <div></div>
        <button id="down" class="control-btn">⬇️</button>
        <div></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
